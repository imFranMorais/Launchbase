<!DOCTYPE html>
<html>

<head>
    <title>Conteúdos | Rocketseat</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <div class="menu">
            <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">COMUNIDADE</a>
            <a href="mailto:oi@rocketseat.com.br" target="_blank">EMAIL</a>
            <a href="tel:+55479922078767" target="_blank">TELEFONE</a>
            <a href="../Desafios/desafio2-2_sobre.html" target="_blank">SOBRE</a>
            <a href="../Desafios/desafio2-3_conteudos.html">CONTEÚDOS</a>
        </div>
    </header>

    <div id="wrapper">
        <h1>Conteúdos</h1>
    </div>

    <section class="cards">
        <div class="card" id="starter">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
            </div>
            <div class="card__content">
                <p>Starter | Rocketseat</p>
            </div>
            <div class="card__info">
                <p>5 módulos</p>
                <p class="card__price">Gratuito</p>
            </div>
        </div>

        <div class="card" id="launchbase">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Launchbase">
            </div>
            <div class="card__content">
                <p>Launchbase | Rocketseat</p>
            </div>
            <div class="card__info">
                <p>8 semanas</p>
                <p class="card__price">Pago</p>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card__image-container">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
            </div>
            <div class="card__content">
                <p>GoStack | Rocketseat</p>
            </div>
            <div class="card__info">
                <p>8 semanas</p>
                <p class="card__price">Pago</p>
            </div>
        </div>
    </section>


    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <a class="maximize-modal">
                <i class="material-icons">maximize</i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>

            </div>

        </div>
    </div>

    <script src="scripts.js"></script>


</body>

</html>
